<!-- templates/favorites.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранные кандидаты</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

    <!-- Навигационная панель -->
    {% include 'navbar.html' %}

    <!-- Главный контент -->
    <div class="container my-5 main-content">
        <h1 class="text-center mb-4 fs-4"><i class="bi bi-star-fill me-2 text-success"></i> Избранные кандидаты</h1>
        {% if candidates %}
            <ul class="list-group">
                {% for candidate in candidates %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('profile', candidate_id=candidate.id) }}" target="_blank">
                            <i class="bi bi-person me-2 text-success"></i>{{ candidate.FИО }}
                        </a>
                        <button class="btn btn-outline-danger btn-sm remove-favorite" data-id="{{ candidate.id }}">
                            <i class="bi bi-trash me-1"></i> Удалить
                        </button>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-muted">У вас нет избранных кандидатов.</p>
        {% endif %}
    </div>

    <!-- Футер -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

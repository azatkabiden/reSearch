<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка резюме</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    
    <!-- Навигационная панель -->
    {% include 'navbar.html' %}

    <!-- Главный контент -->
    <div class="container my-5 main-content">
        <h1 class="text-center mb-4 fs-4"><i class="bi bi-upload me-2 text-success"></i> Загрузка резюме</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Выберите файл резюме (PDF, DOCX, TXT):</label>
                <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
            </div>
            <button type="submit" class="btn btn-success">Загрузить</button>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('process_resumes_route') }}" class="btn btn-primary"><i class="bi bi-gear-fill me-1"></i> Обработать загруженные резюме</a>
        </div>
    </div>

    <!-- Футер -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

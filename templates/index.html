<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск кандидатов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'landing' %}active{% endif %}" href="/">
                            <i class="bi bi-house me-1"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="bi bi-search me-1"></i> Поиск
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'favorites' %}active{% endif %}" href="{{ url_for('favorites') }}">
                            <i class="bi bi-star me-1"></i> Избранное
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'history' %}active{% endif %}" href="{{ url_for('history') }}">
                            <i class="bi bi-clock-history me-1"></i> История
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Главный контент -->
    <div class="container my-5 main-content">
        <h1 class="text-center mb-4 fs-3"><i class="bi bi-search me-2"></i> Поиск кандидатов</h1>
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="input-group">
                    <textarea class="form-control" id="query" placeholder="Введите описание идеального кандидата..." rows="3"></textarea>
                </div>
                <div class="d-grid mt-3">
                    <button class="btn btn-success btn-lg" id="search-button">Найти</button>
                </div>
            </div>
        </div>

        <div id="results" class="d-none">
            <h2 class="mb-4 fs-4"><i class="bi bi-people-fill me-2"></i> Результаты поиска</h2>
            <div class="list-group" id="candidates-list">
                <!-- Список кандидатов будет добавлен здесь через JS -->
            </div>
            
            <!-- Элементы управления пагинацией -->
            <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination-controls">
                    <li class="page-item disabled" id="prev-page">
                        <a class="page-link" href="#" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item disabled" id="next-page">
                        <a class="page-link" href="#">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Оверлей загрузки -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-white shadow-sm py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Developed by BONFIRE TEAM IN 2024: Aubakirov Askhat, Sherstobitov Alexander, Kabiden Azat</p>
        </div>
    </footer>

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск кандидатов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

   <!-- Навигационная панель -->
   {% include 'navbar.html' %}

    <!-- Главный контент -->
    <div class="container my-5 main-content">
        <h1 class="text-center mb-4 fs-3"><i class="bi bi-search me-2"></i> Поиск кандидатов</h1>
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="input-group">
                    <textarea class="form-control auto-resize" id="query" placeholder="Введите описание идеального кандидата..." rows="3"></textarea>
                </div>
                <div class="d-grid mt-3">
                    <button class="btn btn-success btn-lg" id="search-button">Найти</button>
                </div>
            </div>
        </div>

        <div id="results" class="d-none">
            <h2 class="mb-4 fs-4"><i class="bi bi-people-fill me-2"></i> Результаты поиска</h2>
            <div class="list-group" id="candidates-list">
                <!-- Список кандидатов будет добавлен здесь через JS -->
            </div>
            
            <!-- Элементы управления пагинацией -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center mt-4" id="pagination-controls">
                    <li class="page-item disabled" id="prev-page">
                        <a class="page-link" href="#" tabindex="-1">Предыдущая</a>
                    </li>
                    <li class="page-item disabled" id="next-page">
                        <a class="page-link" href="#">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Оверлей загрузки -->
    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <!-- Футер -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (необходимо для AJAX-запросов) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
